<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue2-reactive</title>
</head>

<body>
    <div id="demo" style="text-align: center;margin-top:100px;">
        <input v-model="title">
        <h2>{{title}}</h2>
        <button v-on:click="clickBtn">重置</button>
    </div>
</body>
<script src="../dist/main.js"></script>
<script type="text/javascript">
    const vm = new MVVM({
        el: '#demo',
        data: {
            title: 'tycho457'
        },

        methods: {
            clickBtn: function (e) {
                this.title = 'tycho457';
            }
        },
    });
</script>
</html>
